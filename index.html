	<div class="style-switcher">
		<div class="toggle-style-switcher">

		<h5>Change the design</h5>
		<ul>
			<li> <a href="javascript:void(0)" title="pink" style="background-color: #ec1839;"
					onclick="setActiveStyle('pink')"></a> </li>
			<li> <a href="javascript:void(0)" title="blue" style="background-color: #2196f3;"
					onclick="setActiveStyle('blue')"></a> </li>
			<li> <a href="javascript:void(0)" title="orange" style="background-color: #fa5b0f;"

					onclick="setActiveStyle('yellow')"></a> </li>
			<li> <a href="javascript:void(0)" title="green" style="background-color: #72b626;"
					onclick="setActiveStyle('green')"></a> </li>
		</ul>
		<h5>Change the design</h5>

		<input id="light-theme" type="radio" class="body-skin" name="body-style" value="light" checked>
		<label for="light-theme" class="radio-label">bright</label>
		<input id="dark-theme" type="radio" class="body-skin" name="body-style" value="dark">
		<label for="dark-theme" class="radio-label">Dark</label>

	</div>


	<script>
		const navTogglerBtn = document.querySelector('.nav-toggler');
		const aside = document.querySelector('.aside_left');

		navTogglerBtn.addEventListener('click', function () {
			asideSectionTogglerBtn();
		})

		function asideSectionTogglerBtn() {
			aside.classList.toggle('open');
			navTogglerBtn.classList.toggle('open');
		}

		const links = document.querySelectorAll('.alternate-style');


		let bodySkin = document.querySelectorAll('.body-skin');
		for (let i = 0; i < bodySkin.length; i++) {
			bodySkin[i].addEventListener("change", function () {
				if (this.value === "dark") {
					document.body.className = "dark";
					localStorage.setItem('bodySkin', 'dark');
				} else {
					document.body.className = 'light';
					localStorage.setItem('bodySkin', 'light');
				}
			})
		}

		function funonload() {
			color = localStorage.getItem('colorTheme', 'pink');
			bodySkin = localStorage.getItem('bodySkin', 'light');
			console.info(color);
			console.info(bodySkin);
		}
		funonload();

		window.addEventListener('storage', function (e) {
			console.log('change');
		})




		function setActiveStyle(color = localStorage.setItem('colorTheme')) {
			for (let i = 0; i < links.length; i++) {
				if (color == links[i].getAttribute('title')) {
					links[i].removeAttribute('disabled');
					let colorTheme = links[i].getAttribute('title');
					console.info(colorTheme);
					localStorage.setItem('colorTheme', colorTheme);
				} else {
					links[i].setAttribute('disabled', 'true');

				}
			}
		}




		document.querySelector(".toggle-style-switcher").addEventListener("click", () => {
			document.querySelector(".style-switcher").classList.toggle("open");
		})

		// Работа с localStorage
	</script>
